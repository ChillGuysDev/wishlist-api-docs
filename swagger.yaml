components:
  schemas:
    PaginatedResponse:
      type: object
      properties:
        has_more:
          type: boolean
          description: "Указывает, есть ли еще элементы после текущей страницы."
        next_cursor:
          type: string
          description: "Значение курсора для получения следующей страницы результатов. Отсутствует или пустое, если следующих страниц нет."
    APIError:
      properties:
        details:
          $ref: '#/components/schemas/Details'
        message:
          type: string
      required:
      - message
      type: object
    CreateDraftWishRequest:
      properties:
        description:
          type: string
        image_url:
          type: string
        name:
          type: string
        price:
          type: integer
        url:
          type: string
      required:
      - url
      type: object
    CreateFriendRequest:
      properties:
        receiver_id:
          type: integer
          format: int64
      required:
      - receiver_id
      type: object
    CreateWishlistItemRequest:
      properties:
        description:
          type: string
        name:
          type: string
      required:
      - name
      type: object
    CreateWishlistRequest:
      properties:
        description:
          type: string
        name:
          type: string
      required:
      - name
      type: object
    Details:
      additionalProperties:
        type: string
      type: object
    DraftWish:
      properties:
        created_at:
          type: string
        description:
          type: string
        id:
          type: integer
          format: int64
        image_url:
          type: string
        name:
          type: string
        price:
          type: integer
        url:
          type: string
        user_id:
          type: integer
          format: int64
      required:
      - id
      - url
      - user_id
      type: object
    ErrorResponse:
      properties:
        error:
          $ref: '#/components/schemas/APIError'
      required:
      - error
      type: object
    FriendRequest:
      properties:
        created_at:
          type: string
        id:
          type: integer
          format: int64
        receiver_id:
          type: integer
          format: int64
        sender_id:
          type: integer
          format: int64
        status:
          $ref: '#/components/schemas/FriendRequestStatus'
        updated_at:
          type: string
      required:
      - created_at
      - id
      - receiver_id
      - sender_id
      - status
      - updated_at
      type: object
    InviteRequest:
      properties:
        user_ids:
          items:
            type: integer
            format: int64
          type: array
          uniqueItems: false
      type: object
    ItemPhoto:
      properties:
        url:
          type: string
      type: object
    LoginRequest:
      properties:
        password:
          type: string
        username:
          type: string
      required:
      - password
      - username
      type: object
    DraftWishesPaginatedResponse:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/DraftWish'
    UserFriendsPaginatedResponse:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponse'
        - type: object
          properties:
            data:
              items:
                $ref: '#/components/schemas/UserFriend'
              type: array
      type: object
    WishlistsPaginatedResponse:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponse'
        - type: object
          properties:
            data:
              items:
                $ref: '#/components/schemas/Wishlist'
              type: array
    RefreshRequest:
      properties:
        refresh_token:
          type: string
      type: object
    RegisterRequest:
      properties:
        bio:
          type: string
        birth_date:
          format: "2006-01-02"
          type: string
        email:
          type: string
        name:
          type: string
        password:
          type: string
        username:
          type: string
      required:
      - password
      - username
      type: object
    RegisterUserResponse:
      properties:
        tokens:
          $ref: '#/components/schemas/TokenPair'
        user:
          $ref: '#/components/schemas/UserProfile'
      required:
      - tokens
      - user
      type: object
    RemoveReservationMembersRequest:
      properties:
        user_ids:
          items:
            type: integer
          type: array
          uniqueItems: false
      type: object
    Reservation:
      properties:
        id:
          type: integer
          format: int64
        item_id:
          type: integer
          format: int64
        members:
          items:
            $ref: '#/components/schemas/UserProfile'
          type: array
          uniqueItems: false
        reserved_by:
          type: integer
          format: int64
        wishlist_id:
          type: integer
          format: int64
      required:
      - id
      - item_id
      - reserved_by
      - wishlist_id
      type: object
    ReservationInvite:
      properties:
        id:
          type: integer
          format: int64
        invited_at:
          type: string
        invited_user:
          $ref: '#/components/schemas/UserProfile'
        item_id:
          type: integer
          format: int64
        reservation_id:
          type: integer
          format: int64
        reserved_by:
          type: integer
          format: int64
        status:
          $ref: '#/components/schemas/ReservationInviteStatus'
        wishlist_id:
          type: integer
          format: int64
      type: object
      required:
      - id
      - invited_at
      - invited_user
      - item_id
      - reservation_id
      - reserved_by
      - status
      - wishlist_id
    TokenPair:
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
      required:
      - access_token
      - refresh_token
      type: object
    UserReservationInvite:
      properties:
        sent:
          items:
            $ref: '#/components/schemas/ReservationInvite'
          type: array
          uniqueItems: false
        received:
          items:
            $ref: '#/components/schemas/ReservationInvite'
          type: array
          uniqueItems: false
      type: object
    UpdateItemPhotoRequest:
      properties:
        file:
          format: binary
          type: string
      required:
      - file
      type: object
    UpdateUserAvatarRequest:
      properties:
        file:
          format: binary
          type: string
      required:
      - file
      type: object
    UpdateWishlistItemRequest:
      properties:
        description:
          type: string
        name:
          type: string
        url:
          type: string
        image_url:
          type: string
        price:
          type: integer
          format: int64
      required:
      - name
      type: object
    UpdateWishlistRequest:
      properties:
        description:
          type: string
        name:
          type: string
      required:
      - name
      type: object
    UserAvatarResponse:
      properties:
        path:
          type: string
      required:
      - path
      type: object
    UserFriend:
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
      required:
      - id
      - username
      type: object
    UserProfile:
      properties:
        avatar_url:
          type: string
        bio:
          type: string
        birth_date:
          format: "2006-01-02"
          type: string
        email:
          type: string
        id:
          type: integer
          format: int64
        name:
          type: string
        username:
          type: string
      required:
      - id
      - username
      type: object
    Wishlist:
      properties:
        created_at:
          type: string
        description:
          type: string
        id:
          type: integer
          format: int64
        items:
          items:
            $ref: '#/components/schemas/WishlistItem'
          type: array
          uniqueItems: false
        name:
          type: string
        owner_id:
          type: integer
          format: int64
      required:
      - created_at
      - id
      - name
      - owner_id
      type: object
    WishlistItem:
      properties:
        created_at:
          type: string
        description:
          type: string
        id:
          type: integer
          format: int64
        image_url:
          type: string
        name:
          type: string
        price:
          type: integer
        url:
          type: string
      required:
      - created_at
      - id
      - name
      type: object
    FriendRequestStatus:
      enum:
      - pending
      - accepted
      - declined
      type: string
      x-enum-varnames:
      - RequestStatusPending
      - RequestStatusAccepted
      - RequestStatusDeclined
    ReservationInviteStatus:
      enum:
      - pending
      - accepted
      - declined
      type: string
      x-enum-varnames:
      - InviteStatusPending
      - InviteStatusAccepted
      - InviteStatusDeclined
  securitySchemes:
    BearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
  parameters:
    draftWishID:
      name: wish_id
      description: ID чернового виша
      in: path
      required: true
      schema:
        type: integer
        format: int64
    wishlistID:
      name: wishlist_id
      description: ID вишлиста
      in: path
      required: true
      schema:
        type: integer
        format: int64
    wishlistItemID:
      name: item_id
      description: ID предмета
      in: path
      required: true
      schema:
        type: integer
        format: int64
    friendID:
      name: friend_id
      description: ID пользователя
      in: path
      required: true
      schema:
        type: integer
        format: int64
    friendRequestID:
      name: request_id
      description: ID запроса на дружбу
      in: path
      required: true
      schema:
        type: integer
        format: int64
    reservationID:
      name: reservation_id
      description: ID бронирования
      in: path
      required: true
      schema:
        type: integer
        format: int64
    reservationInviteID:
      name: invite_id
      description: ID приглашения
      in: path
      required: true
      schema:
        type: integer
        format: int64
    pageLimit:
      name: limit
      description: Лимит результатов
      in: query
      schema:
        type: integer
        format: int32
        default: 0
    pageNextCursor:
      name: next_cursor
      description: Курсор для следующей страницы
      in: query
      schema:
        type: string
        default: ""
externalDocs:
  description: ""
  url: ""
info:
  title: Wishlist Server API
  version: ""
openapi: 3.1.0
paths:
  /auth/login:
    post:
      description: Аутентификация пользователя с использованием логина и пароля. Возвращает
        пару токенов доступа и обновления.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        description: Данные для входа
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
          description: Успешная аутентификация. Возвращается пара токенов
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверное тело запроса (например, невалидный JSON)
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверный логин или пароль
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Пользователь с указанным логином не найден
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка сервера
      summary: Вход пользователя
      tags:
      - auth
  /auth/logout:
    post:
      description: Инвалидирует refresh токен пользователя, делая его непригодным
        для последующего использования.
      operationId: logout
      responses:
        "204":
          description: Токен инвалидирован
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Отсутствует или недействительный токен
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка сервера
      security:
      - BearerAuth: []
      summary: Выход пользователя и аннулирование refresh токена
      tags:
      - auth
  /auth/refresh:
    post:
      description: Обновляет пару токенов на основе предоставленного refresh токена.
        Access токен не требуется.
      operationId: refresh
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
        description: Запрос обновления токена
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
          description: Успешное обновление токенов
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Недействительный или просроченный refresh токен
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка сервера
      summary: Обновить пару токенов
      tags:
      - auth
  /auth/register:
    post:
      description: Создает нового пользователя в системе. Требуется уникальное имя
        пользователя и валидный email.
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        description: Данные для регистрации нового пользователя
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterUserResponse'
          description: Пользователь успешно зарегистрирован
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверный формат запроса (например, невалидный JSON)
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Пользователь с таким username или email уже существует
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка валидации входных данных (например, короткий пароль)
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка сервера
      summary: Регистрация нового пользователя
      tags:
      - auth
  /draft-wishes:
    delete:
      operationId: deleteDraftWishes
      responses:
        "204":
          description: Виш удален
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверный запрос
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Не авторизован
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Нет прав на выполнение операции
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка
      security:
      - BearerAuth: []
      summary: Удалить все черновые вишы
      tags:
      - draft_wishes
    get:
      operationId: getDraftWishes
      parameters:
      - $ref: '#/components/parameters/pageLimit'
      - $ref: '#/components/parameters/pageNextCursor'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftWishesPaginatedResponse'
          description: Список черновых вишей пользователя
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверный запрос
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Не авторизован
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка
      security:
      - BearerAuth: []
      summary: Получить список черновых вишей
      tags:
      - draft_wishes
    post:
      operationId: createDraftWish
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDraftWishRequest'
        description: Запрос создания чернового виша
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftWish'
          description: Виш создан
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверный запрос
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Не авторизован
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка
      security:
      - BearerAuth: []
      summary: Создать черновой виш
      tags:
      - draft_wishes
  /draft-wishes/{wish_id}:
    delete:
      operationId: deleteDraftWish
      parameters:
      - $ref: '#/components/parameters/draftWishID'
      responses:
        "204":
          description: Виш удален
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверный запрос
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Не авторизован
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Нет прав на выполнение операции
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Виш не найден
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка
      security:
      - BearerAuth: []
      summary: Удалить черновой виш
      tags:
      - draft_wishes
  /draft-wishes/{wish_id}/move/{wishlist_id}:
    post:
      operationId: moveDraftWish
      parameters:
      - $ref: '#/components/parameters/draftWishID'
      - $ref: '#/components/parameters/wishlistID'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WishlistItem'
          description: Предмет добавлен в вишлист
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверный запрос
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Не авторизован
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Нет прав на выполнение операции
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Вишлист не найден
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка
      security:
      - BearerAuth: []
      summary: Перенести черновой виш в вишлист
      tags:
      - draft_wishes
  /friends:
    get:
      description: Возвращает список пользователей, которые являются друзьями текущего
        пользователя. Результат может быть пагинирован.
      operationId: getFriends
      parameters:
      - $ref: '#/components/parameters/pageLimit'
      - $ref: '#/components/parameters/pageNextCursor'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFriendsPaginatedResponse'
          description: Пагинированный список друзей
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Не авторизован — требуется валидный токен
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка сервера
      security:
      - BearerAuth: []
      summary: Получить список друзей текущего пользователя
      tags:
      - friends
  /friends/{friend_id}:
    delete:
      description: Удаляет указанного пользователя из списка друзей текущего пользователя.
      operationId: removeFriend
      parameters:
      - $ref: '#/components/parameters/friendID'
      responses:
        "204":
          description: Пользователь успешно удалён из списка друзей
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Не авторизован — требуется валидный токен
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Пользователь не найден в списке друзей
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка сервера
      security:
      - BearerAuth: []
      summary: Удалить пользователя из списка друзей
      tags:
      - friends
  /friends/requests:
    post:
      operationId: createFriendRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFriendRequest'
        description: Данные запроса дружбы (ID получателя и т.п.)
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendRequest'
          description: Запрос дружбы успешно создан
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверный формат запроса или отсутствуют обязательные поля
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Пользователь не авторизован
        "409":
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ErrorResponse'
                - $ref: '#/components/schemas/ErrorResponse'
          description: Запрос дружбы уже был отклонен и не может быть повторно отправлен
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Внутренняя ошибка сервера
      security:
      - BearerAuth: []
      summary: Создание запроса дружбы от текущего пользователя другому
      tags:
      - friends
  /friends/requests/{request_id}:
    delete:
      operationId: cancelFriendRequest
      parameters:
      - $ref: '#/components/parameters/friendRequestID'
